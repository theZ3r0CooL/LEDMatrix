name: Release Library

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install Arduino core and libraries
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          arduino-cli lib install "Adafruit NeoPixel"

      - name: Install LEDMatrix library
        run: |
          # Get Arduino libraries directory
          ARDUINO_LIB_DIR=$(arduino-cli config get directories.user)/libraries
          mkdir -p "$ARDUINO_LIB_DIR/LEDMatrix"
          
          # Copy library files using proper Arduino library structure
          cp -r src "$ARDUINO_LIB_DIR/LEDMatrix/"
          cp library.properties "$ARDUINO_LIB_DIR/LEDMatrix/"
          cp keywords.txt "$ARDUINO_LIB_DIR/LEDMatrix/"
          [ -d examples ] && cp -r examples "$ARDUINO_LIB_DIR/LEDMatrix/"

      - name: Verify library compiles
        run: |
          # Create a test sketch that uses the library
          mkdir -p /tmp/test_sketch
          cat > /tmp/test_sketch/test_sketch.ino << 'EOF'
          #include <LEDMatrix.h>

          LEDMatrix matrix(15, 10, 5);

          void setup() {
            matrix.begin();
          }

          void loop() {
            matrix.fill(matrix.Color(255, 0, 0));
            matrix.show();
            delay(1000);
          }
          EOF

          # Compile the test sketch for ESP32
          arduino-cli compile --fqbn esp32:esp32:esp32 /tmp/test_sketch

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create library ZIP
        run: |
          mkdir -p LEDMatrix
          # Copy required files
          cp -r src LEDMatrix/
          cp library.properties LEDMatrix/
          # Copy optional files if they exist
          [ -d examples ] && cp -r examples LEDMatrix/
          [ -f keywords.txt ] && cp keywords.txt LEDMatrix/
          [ -f README.md ] && cp README.md LEDMatrix/
          [ -f LICENSE ] && cp LICENSE LEDMatrix/
          zip -r LEDMatrix-${{ steps.get_version.outputs.VERSION }}.zip LEDMatrix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## LEDMatrix Library v${{ steps.get_version.outputs.VERSION }}
            
            Download the ZIP file and install it in the Arduino IDE via:
            Sketch > Include Library > Add .ZIP Library
            
            ### Dependencies
            - Adafruit NeoPixel library
            
            ### Supported Architectures
            - ESP32
          files: |
            LEDMatrix-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
