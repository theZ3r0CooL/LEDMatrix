name: Build and Verify Arduino Library

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install Arduino core and libraries
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          arduino-cli lib install "Adafruit NeoPixel"

      - name: Install LEDMatrix library
        run: |
          # Get Arduino libraries directory
          ARDUINO_LIB_DIR=$(arduino-cli config get directories.user)/libraries
          mkdir -p "$ARDUINO_LIB_DIR/LEDMatrix"
          
          # Copy library files using proper Arduino library structure
          cp -r src "$ARDUINO_LIB_DIR/LEDMatrix/"
          cp library.properties "$ARDUINO_LIB_DIR/LEDMatrix/"
          cp keywords.txt "$ARDUINO_LIB_DIR/LEDMatrix/"
          [ -d examples ] && cp -r examples "$ARDUINO_LIB_DIR/LEDMatrix/"

      - name: Verify library compiles with example
        run: |
          # Create a test sketch that uses the library
          mkdir -p /tmp/test_sketch
          cat > /tmp/test_sketch/test_sketch.ino << 'EOF'
          #include <LEDMatrix.h>

          LEDMatrix matrix(15, 10, 5);

          void setup() {
            matrix.begin();
            matrix.setBrightness(50);
          }

          void loop() {
            matrix.fill(matrix.Color(255, 0, 0));
            matrix.show();
            delay(1000);
            matrix.clear();
            matrix.show();
            delay(1000);
          }
          EOF

          # Compile the test sketch for ESP32
          arduino-cli compile --fqbn esp32:esp32:esp32 /tmp/test_sketch
